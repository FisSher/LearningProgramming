<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Issue tracker en js</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body onload="fetchIssues()">
        <div class="container">
            <h1>Un tracker de bugs</h1>
            <div class="jumbotron">
                <h3>Agregar nuevo bug:</h3>
                <form id="issueInputForm">
                    <div class="form-group">
                        <label for="issueDescInput">Descripci√≥n</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Describir el issue...">
                    </div>
                    <div class="form-group">
                        <label for="issueDescInput">Severidad</label>
                        <select class="form-control" id="issueSeverityInput">
                            <option value="Bajo">Bajo</option>
                            <option value="Medio">Medio</option>
                            <option value="Alto">Alto</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="issueAssignedToInput">Asignado a:</label>
                        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Ingresar responsable...">
                    </div>

                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="issuesList">
                    </div>
                </div>
            </div>
            <div class="footer">
                <p align="right">Facundo Paolini</p>
            </div>
        </div>



        <script src="main.js"></script>
        <script src="http://chancejs.com/chance.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
